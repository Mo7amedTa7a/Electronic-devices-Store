<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/contant.css" />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>social media</title>
  </head>

  <body>
    <!-- Start Header -->
    <header>
      <div class="container top-nav">
        <a href="index.html" class="logo"
          ><img src="img/logo-black.png" alt=""
        /></a>
        <form action="" class="search">
          <input type="search" placeholder="Search For Products..." />
          <button type="submit">Search</button>
        </form>

        <div class="cart_header">
          <div onclick="open_cart()" class="icon_cart">
            <i class="fa-solid fa-bag-shopping"></i>
            <span class="count_item">0</span>
          </div>
          <div class="tottal_price">
            <p>My Cart:</p>
            <p class="price_cart_Head">$0</p>
          </div>
        </div>
      </div>
    </header>
    <!-- End Header -->

    <div class="peraint">
      <ul>
        <li>
          <a href="#">
            <i class="fa-brands fa-facebook" aria-hidden="true"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa-brands fa-twitter" aria-hidden="true"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa-brands fa-google-plus" aria-hidden="true"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa-brands fa-instagram" aria-hidden="true"></i>
          </a>
        </li>
      </ul>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
